<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
    <link rel="stylesheet" type="text/css" href="./inputs.css">
</head>
<body>
    <div id ="inputsForm">
        <form name="form" id="form">
            <label>First Name: </label> <br>
            <input type = "text" id = "firstnamebox" required> <br>
            <br>
            <label>Last Name: </label> <br>
            <input type = "text" id = "lastnamebox" required> <br>
            <br>
            <label> Age: </label> <br>
            <input type = "text" id="agebox" required> <br>
            <br>
            <label>Have you shopped our page before?</label> <br>
            <br>
            Yes:<input type="radio" name="decision" value="yes" />
            No: <input type="radio" name="decision" value="no" /><br>
            <br>
            <label>Please select three stuffed animals:</label><br>
            <br>
            <input type="checkbox" id="bear" name="stuffedAnimals" value="bear">
            <label for="bear">Bear</label><br>
            <input type="checkbox" id="cat" name="stuffedAnimals" value="cat">
            <label for="cat">Cat</label><br>
            <input type="checkbox" id="sloth" name="stuffedAnimals" value="sloth">
            <label for="sloth">Sloth</label><br>
            <input type="checkbox" id="elephant" name="stuffedAnimals" value="elephant">
            <label for="elephant">Elephant</label><br>
            <input type="checkbox" id="pig" name="stuffedAnimals" value="pig">
            <label for="pig">Pig</label><br>
            <input type="checkbox" id="frog" name="stuffedAnimals" value="frog">
            <label for="frog">frog</label><br>
            <input type="checkbox" id="owl" name="stuffedAnimals" value="owl">
            <label for="owl">owl</label><br>
            <br>
    
            <select name="options" id="options" form="form" required>
                <option value="veryLikely">Very Likely</option>
                <option value="somewhat-likely">Somewhat Likely</option>
                <option value="notLikely">Not Likely</option>
            </select><br><br>
    
            <button id = "submit" type="submit" name="submit">Submit</button>
        </form>
    </div> 
    <script type="text/javascript" src ="inputs.js"></script>
</body>
</html>
